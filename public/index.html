<!DOCTYPE html>
<html>

<head>
  <title>Calendar</title>
  <link rel="stylesheet" href="css/calendar.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js">
  
  </script>
</head>

<body>
  <div class="grid-container">
    <div class="column">
      <div id="caleandar"></div>
      <span class="legend"> Date with events are highlighted in <span class="blue"> BLUE.</span>  </span>
      <span class="legend"> TODAY indicated in 
      <span class="red"> RED.</span>  </span>
      <span class="legend types"> Event Colors: 
      <span class="Type"> Type 1 </span>
      <span class="type2"> Type 2 </span>
      <span class="type3"> Type 3 </span>
      <span class="type4"> Type 4 </span>
      <span class="type5"> Type 5 </span>
      <span class="type6"> Type 6 </span>
    </span>
    </div>
    <div class="column scroll">
      <div class="subheader hide">
        Calendar Events
        <span class="selected-date"> </span>
        <a class="btn-link " id="addNewEvent"> + Add New Event </a>
      </div>
      <div id="event-container">
      </div>
    </div>

    <div class="modal-backdrop hide"></div>
    <div class="modal hide">
      <div class="modal__dialog">
        <div class="modal__content">
          <a class="modal__close">
            <span class="icon-close"></span>
          </a>
          <div class="modal__header">
            <div class="modal-title">New Event
              <div class="date-header">
                <span class="selected-date"> </span>
              </div>
            </div>

          </div>
          <div class="modal__body">

            <form>
                <label> Event Type </label> 
                <select aria-placeholder="select" id="eventType">
                    <option disabled selected>Select Event Type</option>
                    <option>type1 </option>
                    <option>type2 </option>
                    <option>type3 </option>
                    <option>type4 </option>
                    <option>type5 </option>
                    <option>type6 </option>
                  </select>
                  <br/>
                  <label> Event Name </label> 
              <input type="text" id="eventName" placeholder="Event Name" />
              <br/>
              <label> Event Desc </label> 
              <textarea class="textarea textarea--well" id="eventDesc" placeholder="Event Desc" rows="3"></textarea>
              
             
            </form>
          </div>
          <div class="modal__footer">
            <button class="btn btn-secondary" id="modal-feedback-close">Cancel</button>
            <button class="btn " id="eventSubmit">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script type="text/javascript" src="https://momentjs.com/downloads/moment.min.js"></script>
  <script type="text/javascript" src="js/caleandar.js"></script>
  <script type="text/javascript" src="js/database.js"></script>

</body>

</html>
